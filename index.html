    <script>
        (function(){
            const audio = document.getElementById('bg-audio');
            const overlay = document.getElementById('start-overlay');
            const btn = document.getElementById('start-music-btn');

            async function attemptPlayUnmuted(){
                if(!audio) return false;
                // Try to play (may be muted by attribute). Try unmuting before play to attempt audible autoplay.
                audio.muted = false;
                try{
                    await audio.play();
                    return !audio.paused;
                }catch(e){
                    return false;
                }
            }

            async function init(){
                const ok = await attemptPlayUnmuted();
                if(ok){
                    // autoplay succeeded with sound
                    if(overlay) overlay.style.display = 'none';
                    return;
                }

                // Fallback: try muted autoplay to at least start playback silently
                try{ audio.muted = true; await audio.play(); }catch(e){}

                // Show overlay so user can click to start audible playback
                if(overlay) overlay.style.display = 'flex';
                btn.addEventListener('click', async function(){
                    audio.muted = false;
                    try{ await audio.play(); }catch(e){}
                    if(overlay) overlay.remove();
                });
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
            else init();
        })();
    </script>
